<!DOCTYPE html>
<html lang="fr">
<head> 
    <meta charset="UTF-8">
    <title>PerduDansLeMonde - Réservation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Réservation de votre voyage</h1>
    <p>Entrez vos informations pour continuer </p>
</header>

<main>

<form action="panier.html" method="get" class="reservation-form">

    <fieldset>
        <legend>Dates</legend>
        <label>
            Date de départ *
            <input type="date" name="date-depart" id="date-depart" required>
        </label>
        <br><br>

        <label>
            Date de retour *
            <input type="date" name="date-retour" id="date-retour" required>
        </label>
        
    </fieldset>

    <br>

    <fieldset>
        <legend>Participants</legend>

        <label>
            Adultes *
            <input type="number" name="adultes" min="1" value="1" required>
        </label>
        <br><br>

        <label>
            Enfants (-12 ans) *
            <input type="number" name="enfants" min="0" value="0" required>
        </label>

        
    </fieldset>

    <br>

    <label>
        <input type="checkbox" name="petit-dej" value="oui">
        Petit-déjeuner ?
    </label>

    <br><br>

    <p id="erreur" style="color:red; font-weight:bold;"></p>

    <button type="submit">Ajouter au panier</button>

    <p><strong>Prix total :</strong> <span id="prix-total">0 €</span></p>

</form>

<p class="note">* champs obligatoires</p>


</main>
<script src="reservation.js"></script>

</body>
</html>
